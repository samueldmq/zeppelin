  title: "Keystone: O serviço de identidade do OpenStack"
  description: "O Keystone é um dos serviços mais importantes do Openstack, responsável por prover autenticação entre outros serviços da cloud e autorização para o usuário. Utilizando um modelo de tokens, esse serviço de identidade faz com que operadores tenham controle de quem está acessando a cloud e o quê cada usuário pode acessar. Nessa palestra, você irá aprender mais sobre o Keystone, com destaque tanto para as funcionalidades básicas, quanto para as funcionalidades que foram implementadas nas últimas releases."
