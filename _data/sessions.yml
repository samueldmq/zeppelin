  id: 009
  title: "Monitoramento online de métricas de desempenho no Openstack"
  description: "O monitoramento de métricas de desempenho, como tráfego de rede, CPU e memória, é importante para o provimento de serviços. Esse tipo de informação é utilizada para alocação de recursos, investimentos em infraestrutura e planejamento da elasticidade dos serviços para atender a demandas, entre outros processos decisórios em um negócio. O monitoramento é realizado pelos provedores ou clientes dos serviços. O Openstack provê um serviço de infraestrutura que permite a execução de máquinas virtuais (VMs) que podem executar qualquer tipo de serviço. Os clientes do Openstack podem ser provedores de outros serviços. Logo, podem existir vários provedores de serviços utilizando o mesmo conjunto de recursos físicos gerenciados pelo Openstack. Esta palestra discute como realizar coleta e monitoramento de métricas de desempenho e como isso pode ser feito no Openstack."
