 company: "IFPB"
 bio: "Ana Cristina é doutora em Ciência da Computação pela Universidade Federal de Campina Grande (UFCG), professora do Instituto Federal de Educação, Ciência e Tecnologia da Paraíba (IFPB) e líder do Grupo de Pesquisa em Redes Convergentes (GPRC). Seu mestrado e doutorado foram na área de Redes de Computadores e Sistemas Distribuídos. Na indústria, ela trabalhou como analista de Tecnologia da Informação para a multinacional Springs Global. Trabalhou ainda como pesquisadora no Laboratório de Sistemas Distribuídos (LSD/UFCG), no Grupo de Pesquisa em Redes e Telecomunicações (GPRT/UFPE) e no Laboratório de Teleinformática (LATEC/UFCG)."
