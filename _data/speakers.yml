 name: "Heloisa Pereira"
 company: "Embratel"
 title: "Gerente de Desenvolvimento de Sistemas Cloud Embratel"
 bio: '<p>Arquiteta de Soluções de Tecnologia com foco em arquitetura e projetos nas áreas de Rede, Segurança e Cloud Computing. Nas áreas de Virtualização e Cloud, possui conhecimento em OpenStack e VMware e em integrações avançadas dessas plataformas com soluções de SDN (Software Defined Networking) e NFV (Network Function Virtualization). Seu histórico profissional inclui projetos em grandes empresas do segmento bancário e financeiro, assim como em provedores de telecomunicações. Atualmente faz parte do time de Soluções Digitais da Embratel e atua na construção e evolução da plataforma de Cloud OpenStack da empresa.</p>'
