 bio: "Graduando do 9º perído do curso de Ciência Da Computação/UFCG, já iniciou sua carreira nos laboratórios do departamento antes de ingressar no curso, sempre evolvido em temas relacionados à sistemas distribuidos. Hoje atua como DevOps num dos laboratórios que mais contribuem com a comunidade OpenStack, o Laboratório de Sistemas Distribuídos - LSD. Cloud Computing é seu principal foco e há 2 anos e meio trabalha com o OpenStack. Dedica-se tanto à computação quanto à música de maneira criativa, sempre visando a evolução pessoal e profissional de ambas."
