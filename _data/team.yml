  bio: "Em quase 20 anos na indústria de tecnologia, VM (também conhecida como Vicky) tem trabalhado como analista, programadora, gerente de produto, gerente de engenharia de software, diretora de engenharia de software, e consultora técnica de negócios nível C. Atualmente, ela é orgulhosamente uma gerente de engenharia senior na Hewllet-Packard Enterprise, trabalhando para um time que é 100% dedicado ao desenvolvimento open source. Vicky é vencedora do Perl White Camel Award (2014) e do O'Reilly Open Source Award (2016). Vicky ocasionalmente posta blogs em {anonymous => 'hash'};, frequentemente escreve e é uma moderadora em opensource.com, e frequentemente escreve tweets em @vmbrasseur."
